<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 외곽 원형 -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- 캘린더 아이콘 (왼쪽) -->
  <rect x="40" y="60" width="60" height="70" rx="8" fill="url(#gradient)"/>
  <rect x="45" y="50" width="50" height="15" rx="4" fill="url(#gradient)"/>
  <line x1="55" y1="80" x2="85" y2="80" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="55" y1="95" x2="85" y2="95" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="55" y1="110" x2="75" y2="110" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 동전 아이콘 (오른쪽) -->
  <circle cx="130" cy="110" r="35" fill="url(#gradient)"/>
  <circle cx="130" cy="110" r="28" fill="none" stroke="white" stroke-width="3"/>
  <text x="130" y="125" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">₩</text>
</svg>